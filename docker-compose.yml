version: "3"
services:
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    environment:
      - INFLUXDB_REPORTING_DISABLED=true
      - INFLUXDB_RETENTION_ENABLED=false
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_USER_PASSWORD=${INFLUXDB_USER_PASSWORD}
      - INFLUXDB_DB=${INFLUXDB_DB}
    volumes:
      - influxdb_data:/var/lib/influxdb
    #  - ./influxdb/conf/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    ports:
      - "8086:8086"

  grafana:
    image: grafana/grafana-oss:8
    container_name: grafana-oss
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_DATASOURCE_INFLUXDB_NAME=${GF_DATASOURCE_INFLUXDB_NAME}
      - INFLUXDB_IP=${INFLUXDB_IP}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_USER_PASSWORD=${INFLUXDB_USER_PASSWORD}
      - INFLUXDB_DB=${INFLUXDB_DB}
    volumes:
      - grafana_data:/var/lib/grafana
      #- ./grafana/conf/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning/:/etc/grafana/provisioning
      - ./grafana/dashboardImport/:/var/lib/grafana/dashboards:ro
    ports:
      - 3000:3000
    links:
      - influxdb
    depends_on:
      - influxdb

  speedflux:
    container_name: speedflux
    restart: unless-stopped
    build: .
    environment:
      - NAMESPACE=${NAMESPACE}
      - INFLUXDB_IP=${INFLUXDB_IP}
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_USER_PASSWORD=${INFLUXDB_USER_PASSWORD}
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_TAGS=${INFLUXDB_TAGS}
      - SPEEDTEST_INTERVAL=${SPEEDTEST_INTERVAL}
      - PING_INTERVAL=${PING_INTERVAL}
      - PING_TARGETS=${PING_TARGETS}
      - LOG_TYPE=${LOG_TYPE}
    image: speedflux
    links:
      - influxdb
    depends_on:
      - influxdb

volumes:
  influxdb_data:
  grafana_data:
